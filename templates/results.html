{% extends "layout.html" %}

{% block title %}
    <h1>search results</h1>
{% endblock %}

{% block body %}
<center>
  <h1>search results</h1>
  <ul>
    {% for book in books %}
      <li><a href="{{url_for('information',isbn=book.isbn)}}">{{book.isbn}}:"{{book.title}}" by "{{book.author}}"</a></li>
    {% endfor %}
  </ul>
  <a href="{{url_for('index')}}">Return to search</a>
{% endblock %}
