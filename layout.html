<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>

      {% else %}
        <p> haven't log in </p>
      {% endif %}
    </div>
    <div>
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
